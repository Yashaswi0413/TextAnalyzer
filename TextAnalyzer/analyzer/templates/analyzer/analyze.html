<!-- analyzer/templates/analyzer/analyze.html -->

{% extends 'base.html' %}

{% block title %}Text Analyzer{% endblock %}

{% block content %}
    <h1>Text Analyzer</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'analyze_text' %}">
        {% csrf_token %}
        <label for="file">Choose a text file:</label>
        <input type="file" name="file" accept=".txt" required>
        <button type="submit">Submit</button>
    </form>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <!-- If user is not authenticated, you can provide a link to the login page -->
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
{% endblock %}
